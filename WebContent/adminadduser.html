<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Admin Add User</title>
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body>
		<header class="menu">
			<img class="menu__logo" src="images/Logo.png">
		</header>
		<main>
			<article class="adduser">
				<h2>Add a user</h2>
				<table class="adduser__table" name="adduser">
					<tr>
						<th name="name">Name</th>
						<th name="username">Username</th>
						<th name="password">Password</th>
						<th name="role">Role</th>
						<th name="username">Manager</th>
					</tr>
					<tbody>
						<tr>
						<td name="name"><input type="text" name="name"></td>
						<td name="username"><input type="text" name="username"></td>
						<td name="password"><input type="text" name="password"></td>
						<td name="role"><input type="text" name="role"></td>
						<td name="manager"><input type="text" name="manager"></td>
					</tr>
					</tbody>
				</table>
			</article>
		</main>
	</body>
</html>
