<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>PM Make a Trade</title>
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body>
		<header class="menu">
			<img class="menu__logo" src="images/Logo.png">

			<!-- Menu buttons -->
			<div class="menu__buttonbox">
				<input type="button" class="menu__button" value="HOME" onClick="location.href='pmhome.html'">
				<input type="button" class="menu__button" value="TRADERS" onClick="location.href='pmtraders.html'">
				<input type="button" class="menu__button selected" value="MAKE A TRADE" onClick="location.href='pmmakeatrade.html'">
				<input type="button" class="menu__button" value="PROFIT/LOSS" onClick="location.href='pmprofitloss.html'">
				<input type="button" class="menu__button" value="ORDER HISTORY" onClick="location.href='pmorderhistory.html'">
				<input type="button" class="menu__button logoutbutton" value="LOG OUT" onClick="location.href='login.html'">
			</div>
		</header>
		<!-- Header menu buttons end -->

		<main class="pmmakeatrademain">
			<div class="makeatrade">
				<h2 class="makeatrade__header">Make a Trade</h2>
				<div class="scrollwrapper">
					<form method="post">
						<table class="makeatrade__table" id="maketradetable" name="tradetable">
							<tr>
								<th>Trader/Broker?</th>
								<th>Side</th>
								<th>Symbol</th>
								<th>Total Quantity</th>
								<th>Currency</th>
								<th>Limit Price</th>
								<th>Stop Price</th>
								<th>Order Type</th>
							</tr>
							<tbody>
							<tr>
								<td>
									<select name="traderbrokerselect">
										<!-- Need to populate this -->
									</select>									
								</td>
	
								<td>
									<input type="radio" name="side" value="BUY" checked>Buy
  									<input type="radio" name="side" value="SELL">Sell
								</td>

								<td><input type="text" class="table__input" name="symbolinput"></td>

								<td><input type="text" class="table__input" name="totalquantityinput"></td>
								
								<td>
									<select name="currencyinput">
										 <option value="AUD">AUD</option>
										<option value="CAD">CAD</option>
										<option value="CHF">CHF</option>
										<option value="EUR">EUR</option>
										<option value="GBP">GBP</option>
										<option value="INR">INR</option>
										<option value="USD">USD</option>
									</select>	
								</td>
								
								<td><input type="text" class="table__input" name="limitpriceinput"></td>
								
								<td><input type="text" class="table__input" name="stoppriceinput"></td>
								
								<td>
									<select name="ordertypeinput">
										<option value="LIMIT">Limit</option>
										<option value="STOP">Stop</option>
										<option value="STOP LIMIT">Stop Limit</option>
										<option value="MARKET">Market</option>
									</select>
								</td>
							</tr>
							</tbody>
						</table>
					</form>
				</div>
				<input type="submit" class="submittrade generalbutton" value="Submit" name="submittradebutton">
			</div>
		</main>
	</body>
</html>
