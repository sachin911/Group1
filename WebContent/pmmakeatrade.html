<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trader Make a Trade</title>
<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<header class="traderMenu">
		<img class="traderMenu__logo" src="images/Logo.png">

		<!-- Menu buttons -->
		<div class="traderMenu__buttonbox">
			<input type="button" class="traderMenu__button" value="HOME"
				onClick="location.href='pmhome.html'"> <input type="button"
				class="traderMenu__button" value="TRADERS"
				onClick="location.href='pmtraders.html'"> <input
				type="button" class="traderMenu__button selected"
				value="MAKE A TRADE" onClick="location.href='pmmakeatrade.html'">
			<input type="button" class="traderMenu__button" value="PROFIT/LOSS"
				onClick="location.href='pmprofitloss.html'"> <input
				type="button" class="traderMenu__button" value="ORDER HISTORY"
				onClick="location.href='pmorderhistory.html'"> <input
				type="button" class="traderMenu__button logoutbutton"
				value="LOG OUT" onClick="location.href='login.html'">
		</div>
	</header>
	<!-- Header menu buttons end -->

	<main class="pmmakeatrademain">
	<div class="makeatrade">
		<h2 class="makeatrade__header">Make a Trade</h2>
		<div class="scrollwrapper">
			<table class="makeatrade__table" id="maketradetable">
				<tr>
					<th>Broker/Trader</th>
					<th>Side</th>
					<th>Symbol</th>
					<th>Total Quantity</th>
					<th>Account Type</th>
					<th>Currency</th>
					<th>Limit Price</th>
					<th>Stop Prize</th>
					<th>Order Type</th>
				</tr>
				<tr>
					<td><input type="text" class="table__input"
						name="pmtradeinput"></td>
					<td><input type="text" class="table__input"
						name="pmtradeinput"></td>
					<td><input type="text" class="table__input"
						name="pmtradeinput"></td>
					<td><input type="text" class="table__input"
						name="pmtradeinput"></td>
					<td><input type="text" class="table__input"
						name="pmtradeinput"></td>
					<td><input type="text" class="table__input"
						name="pmtradeinput"></td>
					<td><input type="text" class="table__input"
						name="pmtradeinput"></td>
					<td><input type="text" class="table__input"
						name="pmtradeinput"></td>
					<td><input type="text" class="table__input"
						name="pmtradeinput"></td>
				</tr>
			</table>
			<button onclick="createFunction()">Add row</button>
			<button onclick="deleteFunction()">Delete row</button>
		</div>
	</div>
	</main>

	<script src="JavaScript/makeatradepm.js"></script>
</body>
</html>
